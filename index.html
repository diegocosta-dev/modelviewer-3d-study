<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <model-viewer
        id="model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        touch-action="pan-y"
        xr-environment
        orientation="0 0 0"
        src="./assets/model.glb"
        poster="./textures/skin.png"
        alt="A 3D model of a brace"
        scale="0.5 0.5 0.5"
      >
      </model-viewer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
